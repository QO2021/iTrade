{% extends "base.html" %}

{% block title %}Page Not Found - iTrade{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-purple-50 dark:from-gray-900 dark:to-gray-800 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-gray-300 dark:text-gray-600">404</h1>
        </div>
        
        <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-4">
            Page Not Found
        </h2>
        
        <p class="text-gray-600 dark:text-gray-400 mb-8">
            The page you're looking for doesn't exist or has been moved.
        </p>
        
        <div class="space-y-4">
            <a
                href="/"
                class="btn-primary inline-flex items-center"
            >
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Go to Dashboard
            </a>
            
            <div class="text-sm text-gray-500 dark:text-gray-400">
                <p>Or try one of these pages:</p>
                <div class="mt-2 space-x-4">
                    <a href="/watchlist" class="text-blue-600 hover:text-blue-500 dark:text-blue-400">Watchlist</a>
                    <a href="/news" class="text-blue-600 hover:text-blue-500 dark:text-blue-400">News</a>
                    <a href="/economic" class="text-blue-600 hover:text-blue-500 dark:text-blue-400">Economic Data</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
