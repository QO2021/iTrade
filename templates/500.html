{% extends "base.html" %}

{% block title %}Server Error - iTrade{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-purple-50 dark:from-gray-900 dark:to-gray-800 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-gray-300 dark:text-gray-600">500</h1>
        </div>
        
        <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-4">
            Server Error
        </h2>
        
        <p class="text-gray-600 dark:text-gray-400 mb-8">
            Something went wrong on our end. Please try again later.
        </p>
        
        <div class="space-y-4">
            <button
                onclick="window.location.reload()"
                class="btn-primary inline-flex items-center"
            >
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Try Again
            </button>
            
            <a
                href="/"
                class="btn-secondary inline-flex items-center"
            >
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Go to Dashboard
            </a>
            
            <div class="text-sm text-gray-500 dark:text-gray-400">
                <p>If the problem persists, please contact support.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
