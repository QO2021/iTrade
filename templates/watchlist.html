{% extends "base.html" %}

{% block title %}Watchlist - iTrade{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">
                My Watchlist
            </h1>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                Track your favorite stocks and monitor their performance
            </p>
        </div>
        <button
            onclick="showAddStockModal()"
            class="btn-primary inline-flex items-center mt-4 sm:mt-0"
        >
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Add Stock
        </button>
    </div>

    <!-- Search -->
    <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
        <input
            type="text"
            id="search-input"
            placeholder="Search your watchlist..."
            class="input pl-10"
            oninput="filterWatchlist()"
        >
    </div>

    <!-- Add Stock Modal -->
    <div id="add-stock-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">
                    Add Stock to Watchlist
                </h3>
                <button
                    onclick="hideAddStockModal()"
                    class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
                >
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Stock Symbol
                    </label>
                    <input
                        type="text"
                        id="new-stock-symbol"
                        placeholder="Enter stock symbol (e.g., AAPL)"
                        class="input"
                        oninput="searchStocks(this.value)"
                    >
                </div>
                
                <div id="search-results" class="space-y-2 max-h-40 overflow-y-auto hidden">
                    <!-- Search results will be populated here -->
                </div>
                
                <div class="flex space-x-2">
                    <button
                        onclick="addStockToWatchlist()"
                        id="add-stock-btn"
                        disabled
                        class="btn-primary flex-1 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Add Stock
                    </button>
                    <button
                        onclick="hideAddStockModal()"
                        class="btn-secondary flex-1"
                    >
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Watchlist -->
    <div class="card p-6">
        <div id="watchlist-container">
            <div class="text-center py-8">
                <div class="loading mx-auto"></div>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Loading watchlist...</p>
            </div>
        </div>
    </div>
</div>

<script>
let watchlistData = [];
let selectedStock = null;

// Load watchlist
async function loadWatchlist() {
    try {
        const response = await fetch('/api/stocks/watchlist');
        const data = await response.json();
        watchlistData = data.watchlist || [];
        displayWatchlist(watchlistData);
    } catch (error) {
        console.error('Error loading watchlist:', error);
        document.getElementById('watchlist-container').innerHTML = `
            <div class="text-center py-8">
                <p class="text-red-500 dark:text-red-400">Error loading watchlist</p>
            </div>
        `;
    }
}

// Display watchlist
function displayWatchlist(stocks) {
    const container = document.getElementById('watchlist-container');
    
    if (stocks.length === 0) {
        container.innerHTML = `
            <div class="text-center py-8">
                <p class="text-gray-500 dark:text-gray-400 mb-4">Your watchlist is empty</p>
                <button
                    onclick="showAddStockModal()"
                    class="btn-primary inline-flex items-center"
                >
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Add Your First Stock
                </button>
            </div>
        `;
        return;
    }
    
    container.innerHTML = '';
    stocks.forEach(stock => {
        const changeColor = stock.change_percent >= 0 ? 'market-up' : 'market-down';
        const changeIcon = stock.change_percent >= 0 ? '↗' : '↘';
        
        const item = document.createElement('div');
        item.className = 'flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700 last:border-b-0 last:pb-0';
        item.innerHTML = `
            <div class="flex items-center space-x-4">
                <div>
                    <a href="/stock/${stock.symbol}" class="font-semibold text-gray-900 dark:text-gray-100 hover:text-blue-600 dark:hover:text-blue-400">
                        ${stock.symbol}
                    </a>
                    <p class="text-sm text-gray-500 dark:text-gray-400">${stock.name}</p>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <div class="text-right">
                    <p class="font-semibold text-gray-900 dark:text-gray-100">$${stock.price.toFixed(2)}</p>
                    <div class="flex items-center ${changeColor}">
                        <span class="mr-1">${changeIcon}</span>
                        <span class="text-sm">${stock.change >= 0 ? '+' : ''}$${stock.change.toFixed(2)} (${stock.change_percent >= 0 ? '+' : ''}${stock.change_percent.toFixed(2)}%)</span>
                    </div>
                </div>
                
                <button
                    onclick="removeFromWatchlist('${stock.symbol}')"
                    class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300"
                    title="Remove from watchlist"
                >
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </button>
            </div>
        `;
        container.appendChild(item);
    });
}

// Filter watchlist
function filterWatchlist() {
    const searchQuery = document.getElementById('search-input').value.toLowerCase();
    const filteredStocks = watchlistData.filter(stock =>
        stock.symbol.toLowerCase().includes(searchQuery) ||
        stock.name.toLowerCase().includes(searchQuery)
    );
    displayWatchlist(filteredStocks);
}

// Show add stock modal
function showAddStockModal() {
    document.getElementById('add-stock-modal').classList.remove('hidden');
    document.getElementById('new-stock-symbol').focus();
}

// Hide add stock modal
function hideAddStockModal() {
    document.getElementById('add-stock-modal').classList.add('hidden');
    document.getElementById('new-stock-symbol').value = '';
    document.getElementById('search-results').classList.add('hidden');
    document.getElementById('add-stock-btn').disabled = true;
    selectedStock = null;
}

// Search stocks
async function searchStocks(query) {
    if (query.length < 2) {
        document.getElementById('search-results').classList.add('hidden');
        return;
    }
    
    try {
        const response = await fetch(`/api/stocks/search?query=${query}`);
        const data = await response.json();
        
        const resultsContainer = document.getElementById('search-results');
        resultsContainer.innerHTML = '';
        
        if (data.stocks && data.stocks.length > 0) {
            data.stocks.forEach(stock => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between p-2 border border-gray-200 dark:border-gray-700 rounded cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700';
                item.onclick = () => selectStock(stock);
                item.innerHTML = `
                    <div>
                        <p class="font-semibold">${stock.symbol}</p>
                        <p class="text-sm text-gray-500 dark:text-gray-400">${stock.name}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-semibold">$${stock.price.toFixed(2)}</p>
                    </div>
                `;
                resultsContainer.appendChild(item);
            });
            resultsContainer.classList.remove('hidden');
        } else {
            resultsContainer.classList.add('hidden');
        }
    } catch (error) {
        console.error('Error searching stocks:', error);
    }
}

// Select stock from search results
function selectStock(stock) {
    selectedStock = stock;
    document.getElementById('new-stock-symbol').value = stock.symbol;
    document.getElementById('search-results').classList.add('hidden');
    document.getElementById('add-stock-btn').disabled = false;
}

// Add stock to watchlist
async function addStockToWatchlist() {
    if (!selectedStock) return;
    
    try {
        const response = await fetch('/api/stocks/watchlist', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ symbol: selectedStock.symbol })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            hideAddStockModal();
            loadWatchlist(); // Reload watchlist
        } else {
            alert(data.error || 'Failed to add stock');
        }
    } catch (error) {
        console.error('Error adding to watchlist:', error);
        alert('Failed to add stock');
    }
}

// Remove stock from watchlist
async function removeFromWatchlist(symbol) {
    if (!confirm(`Remove ${symbol} from watchlist?`)) return;
    
    try {
        const response = await fetch(`/api/stocks/watchlist/${symbol}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            loadWatchlist(); // Reload watchlist
        } else {
            alert('Failed to remove stock');
        }
    } catch (error) {
        console.error('Error removing from watchlist:', error);
        alert('Failed to remove stock');
    }
}

// Load watchlist when page loads
document.addEventListener('DOMContentLoaded', function() {
    loadWatchlist();
});
</script>
{% endblock %}
